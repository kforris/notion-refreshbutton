<!DOCTYPE html>
<html>
<head>
  <title>视频刷新工具</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    label {
      font-size: 16px;
      margin-right: 8px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 0.5em;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button.executing {
      background-color: orange;
    }
    #timestamp {
      margin-top: 1em;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>🎬 视频解说刷新工具</h2>

  <label for="count">选择要生成的链接数量：</label>
  <select id="count">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <br>

  <button id="triggerBtn" onclick="triggerWebhook()">开始执行</button>

  <div id="timestamp"></div>

  <script>
    function triggerWebhook() {
      const count = document.getElementById("count").value;
      const btn = document.getElementById("triggerBtn");
      const timestampDiv = document.getElementById("timestamp");

      // 改变按钮颜色
      btn.classList.add("executing");

      // 获取当前时间
      const now = new Date();
      const timeStr = now.toLocaleTimeString();

      fetch("https://n8n.kforris.synology.me/webhook-test/9d326fb2-6f00-4c0f-ba05-40d27a98c060", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trigger: "refresh", count: parseInt(count) })
      })
      .then(response => {
        if (!response.ok) throw new Error("触发失败");
        timestampDiv.innerText = `✅ 任务提交于 ${timeStr}`;
      })
      .catch(error => {
        timestampDiv.innerText = `⚠️ 提交失败（${timeStr}）`;
        console.error(error);
      })
      .finally(() => {
        setTimeout(() => {
          btn.classList.remove("executing");
        }, 3000);
      });
    }
  </script>
</body>
</html>
